<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Campana - Cartelera</title>
    <link rel="shortcut icon" href="ticket.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- Estilos personalizados y animaciones -->
    <style>
        /* Aplicar la fuente Inter a todo el cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c; /* Un negro un poco más suave */
        }
        h1,h2{
          font-family: "Inter", sans-serif
        }
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInDown {
            animation: fadeInDown 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            opacity: 0; /* Inicia invisible */
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Estilo del spinner de carga */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #facc15; /* yellow-400 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="hidden">

        <!-- Header -->
        <header class="bg-black/30 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 animate-fadeInDown">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <a href="#" class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7 text-yellow-400"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M7 3v18"></path><path d="M3 7.5h4"></path><path d="M3 12h18"></path><path d="M3 16.5h4"></path><path d="M17 3v18"></path><path d="M17 7.5h4"></path><path d="M17 16.5h4"></path></svg>
                        <span class="text-2xl font-bold text-white leading-tight tracking-wide">Cine <span class="font-semibold text-yellow-400">Campana</span></span>
                    </a>
                    <button class="md:hidden bg-gray-800/50 text-white p-2 rounded-full hover:bg-gray-700/70 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <!-- Sección Hero (Película destacada) - Contenido se inyectará aquí -->
            <section id="hero-container" class="animate-fadeIn"></section>

            <!-- Lista de otras películas - Contenido se inyectará aquí -->
            <section id="movie-list-container" class="py-16 bg-black/50">
                <div class="container mx-auto px-6">
                    <h2 class="text-3xl font-bold text-white mb-8 border-l-4 border-yellow-400 pl-4">También en Cartelera</h2>
                    <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                        <!-- Las tarjetas de películas se inyectarán aquí -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900/50 text-gray-500 py-8">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; 2026 Cine Campana. Todos los derechos reservados.</p>
                <p class="text-sm mt-2">Una experiencia cinematográfica inigualable.</p>
            </div>
        </footer>

    </div>

    <!-- Estado de Carga -->
    <div id="loading-state" class="min-h-screen flex flex-col items-center justify-center text-gray-400">
        <div class="loader"></div>
        <p class="mt-4 text-lg">Cargando cartelera...</p>
    </div>

    <!-- Estado de Error -->
    <div id="error-state" class="hidden min-h-screen flex items-center justify-center text-center text-red-400 px-4">
        <div>
            <h2 class="text-2xl font-bold mb-4">¡Oops! Algo salió mal.</h2>
            <p id="error-message" class="text-red-300"></p>
            <p class="mt-2 text-gray-500 text-sm">Por favor, verifica que la hoja de cálculo esté publicada correctamente.</p>
        </div>
    </div>


    <!-- JavaScript para la lógica de la aplicación -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- ELEMENTOS DEL DOM ---
            const appContainer = document.getElementById('app-container');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            const heroContainer = document.getElementById('hero-container');
            const movieGrid = document.getElementById('movie-grid');

            // --- FUNCIÓN MEJORADA PARA CONVERTIR CSV A JSON ---
            const csvToJson = (csv) => {
                // Parsea una línea de CSV, respetando las comas dentro de campos entre comillas.
                const parseCsvLine = (line) => {
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    for (const char of line) {
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current);
                    return values.map(v => v.trim().replace(/^"|"$/g, '')); // Limpia espacios y comillas
                };

                const lines = csv.split('\n').filter(line => line); // Filtra líneas vacías
                if (lines.length < 2) return []; // No hay datos si solo hay cabecera o nada

                const result = [];
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i]) continue;
                    const obj = {};
                    const currentline = parseCsvLine(lines[i]);

                    if (currentline.length === headers.length) {
                        for (let j = 0; j < headers.length; j++) {
                            const header = headers[j];
                            const value = currentline[j] || '';
                            if (header === 'isFeatured') {
                                obj[header] = value.toUpperCase() === 'TRUE';
                            } else {
                                obj[header] = value;
                            }
                        }
                        result.push(obj);
                    } else {
                         console.warn(`Error al parsear la línea ${i + 1}: el número de columnas no coincide.`, { headers, currentline });
                    }
                }
                return result;
            };

            // --- FUNCIONES PARA RENDERIZAR HTML ---
            const renderHero = (movie) => {
                if (!movie) {
                    heroContainer.innerHTML = ''; // No muestra nada si no hay película destacada
                    return;
                }
                heroContainer.innerHTML = `
                    <div class="relative h-[90vh] min-h-[600px] w-full flex items-end text-white">
                        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('${movie.posterUrl}')">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                        </div>
                        <div class="relative z-10 container mx-auto px-6 pb-16 animate-fadeInUp" style="animation-delay: 300ms;">
                            <h2 class="text-4xl md:text-6xl font-black tracking-tight leading-tight mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8)">
                                ${movie.title}
                            </h2>
                            <div class="flex items-center space-x-4 mb-6 text-gray-300">
                                <span>${movie.genre}</span>
                                <span class="text-yellow-400">•</span>
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 mr-1.5 flex-shrink-0"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    <span>${movie.duration}</span>
                                </div>
                            </div>
                            <p class="max-w-2xl text-gray-200 mb-8 hidden md:block">${movie.synopsis}</p>
                            <button class="bg-yellow-400 text-black font-bold py-3 px-8 rounded-full inline-flex items-center text-lg hover:bg-yellow-300 transform hover:scale-105 transition-all duration-300 ease-in-out shadow-lg shadow-yellow-500/30">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5 flex-shrink-0"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path><path d="M13 5v2"></path><path d="M13 17v2"></path><path d="M13 11v2"></path></svg>
                                <span>Ver Horarios</span>
                            </button>
                        </div>
                    </div>
                `;
            };

            const renderMovieCard = (movie, index) => {
                return `
                    <div class="group relative overflow-hidden rounded-lg shadow-xl animate-fadeInUp" style="animation-delay: ${index * 100}ms;">
                        <img src="${movie.posterUrl}" alt="Poster de ${movie.title}" class="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-110" onerror="this.onerror=null;this.src='https://placehold.co/800x1200/1a202c/4a5568?text=Error+Img';">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4">
                            <h3 class="text-white text-lg font-bold">${movie.title}</h3>
                            <p class="text-gray-400 text-sm">${movie.genre}</p>
                        </div>
                    </div>
                `;
            };

            // --- LÓGICA PRINCIPAL PARA CARGAR DATOS ---
            async function loadMovies() {
                const sheetId = '1ah6eFpIuqnJahPN_R8dNhvIa_7T4Jovgf9Oc9dRYPAg';
                const sheetName = 'Peliculas';
                const googleSheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

                try {
                    const response = await fetch(googleSheetUrl);
                    if (!response.ok) {
                        throw new Error(`Error de red: ${response.statusText}`);
                    }
                    const csvText = await response.text();
                    const movies = csvToJson(csvText);

                    const featuredMovie = movies.find(m => m.isFeatured);
                    const otherMovies = movies.filter(m => !m.isFeatured);

                    // Renderizar contenido
                    renderHero(featuredMovie);
                    movieGrid.innerHTML = otherMovies.map(renderMovieCard).join('');

                    // Mostrar la aplicación y ocultar el loader
                    loadingState.classList.add('hidden');
                    appContainer.classList.remove('hidden');

                } catch (err) {
                    console.error("Error al cargar las películas:", err);
                    errorMessage.textContent = err.message;
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            }

            // Iniciar la carga de películas
            loadMovies();
        });
    </script>

</body>
</html>
